# Alacritty Terminal Font Options
font:
  size: 13.5

  normal:
    family: JetBrainsMono Nerd Font

# Alacritty Terminal Window Options
window:
  padding: { x: 5, y: 0}  # Left and Right Padding
  decorations: Buttonless # Clean Buttonless Look (Mac)
  opacity: 0.8            # Sexy translucent backgroundd
  option_as_alt: OnlyLeft # Allow left Option as Alt(M)

# Github Themed Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x0d1117'
    foreground: '0xb3b1ad'

  # Normal colors
  normal:
    black:   '0x484f58'
    red:     '0xff7b72'
    green:   '0x3fb950'
    yellow:  '0xd29922'
    blue:    '0x58a6ff'
    magenta: '0xbc8cff'
    cyan:    '0x39c5cf'
    white:   '0xb1bac4'

  # Bright colors
  bright:
    black:   '0x6e7681'
    red:     '0xffa198'
    green:   '0x56d364'
    yellow:  '0xe3b341'
    blue:    '0x79c0ff'
    magenta: '0xd2a8ff'
    cyan:    '0x56d4dd'
    white:   '0xf0f6fc'

